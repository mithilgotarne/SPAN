<ion-header>

  <ion-navbar color="primary">
    <ion-title padding>
      <img src="assets/icon/main.png" alt="logo"> SPAN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll">

  <!--ion-fab top right edge>
    <button ion-fab color="secondary" (click)="register()"><ion-icon name="add"></ion-icon></button>
  </ion-fab-->


  <div class="form-container">

    <ion-item>
      <ion-label color="primary">
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input #email type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input #pass type="password" placeholder="Password"></ion-input>
    </ion-item>

    <div style="padding-top: 60px; padding-left: 16px;" text-center>

      <button ion-button block large (click)="login(email.value, pass.value)">Sign in</button>

      <button ion-button color="primary" (click)="recover()" clear>Forgot your password?</button>

    </div>

  </div>
</ion-content>
