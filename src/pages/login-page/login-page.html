<ion-header>

  <ion-navbar color="primary">
    <ion-title padding>
      <img src="assets/icon/main.png" alt="logo"> SPAN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll">

  <div style="padding-top: 50px; margin-right: 16px;">

    <ion-item>
      <ion-label color="primary">
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input #email type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input #pass type="password" placeholder="Password"></ion-input>
    </ion-item>

    <div style="padding-top: 60px; padding-left: 16px;" text-center>

      <button ion-button block large (click)="login(email.value, pass.value)">Sign in</button>

      <button ion-button color="primary" clear>Forgot your password?</button>

    </div>

  </div>

</ion-content>
