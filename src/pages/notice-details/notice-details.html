<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ notice?.notice.title }}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
      <button ion-button icon-only *ngIf="user?.uid == notice?.notice?.createdBy?.uid" (click)="delete()">
       <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <notice [notice]="notice"></notice>

</ion-content>
