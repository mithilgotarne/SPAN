<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      SPAN
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!--p showWhen="cordova" padding style="-webkit-user-select: auto;">Token: {{ token }}</p-->

  <ion-grid showWhen="core" style="padding: 20px 10%">

    <ion-row no-padding style="height: 85vh;">

      <ion-col no-padding width-33 style="background: white; margin-top: 1px;">

        <ion-list style="height: 100%; overflow: scroll; overflow-x: hidden">
          <button ion-item *ngFor="let n of notices | async">
            
              <ion-grid no-padding>
                <ion-row>
                  <ion-col width-67 no-padding>
                    <h2>{{ n.title }}</h2>
                  </ion-col>
                  <ion-col width-33 no-padding>
                    <h2 text-right><small>{{ n.createdTime | date }}</small></h2>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <h3>Created By {{ n.createdBy }}</h3>  
          
          </button>
        </ion-list>

      </ion-col>

      <ion-col no-padding width-67 style="background: #CFC7B8;">

        <div class="vertical-center-elements" text-center>

          <div>
            <img src="assets/icon/main.png" alt="">
            <h1>Welcome to SPAN!</h1>
          </div>

        </div>

      </ion-col>

    </ion-row>

  </ion-grid>

        <h3>Created By You</h3>

  </ion-list-->
  <div hideWhen="core">

    <ion-card *ngFor="let n of notices | async" (click)="openNotice(n)">

      <ion-item>
        <h2><b>{{ n.title }}</b></h2>
        <p>{{ n.createdTime | date:'hh:mm a dd MMM, y' }}</p>
      </ion-item>

      <ion-card-content>
        <p>{{ n.desc }}</p>
      </ion-card-content>

    </ion-card>

  </div>

  <ion-fab bottom right (click)="addNewNotice()">
    <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
