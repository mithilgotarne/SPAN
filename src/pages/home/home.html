<ion-grid no-padding style="height: 100%">

  <ion-row no-padding style="height: 100%;">

    <ion-col no-padding style="background: white;">

      <ion-header>
        <ion-navbar color="primary">
          <ion-title>
            SPAN
          </ion-title>
          <ion-buttons start>
            <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
          </ion-buttons>
        </ion-navbar>
      </ion-header>

      <ion-content>

        <button ion-item *ngFor="let n of notices" (click)="openNotice(n)">
            
              <ion-grid no-padding>
                <ion-row>
                  <ion-col width-67 no-padding>
                    <h2>{{ n.notice.title }}</h2>
                  </ion-col>
                  <ion-col width-33 no-padding>
                    <h2 text-right><small>{{ n.notice.createdTime | day }}</small></h2>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <h3>Created By {{ n.notice.createdBy.uid == state.uid ? 'You' : n.notice.createdBy.name }}</h3>    
          </button>


      </ion-content>

    </ion-col>

    <ion-col no-padding showWhen="core" width-67 style="background: #CFC7B8;">

      <!--div class="vertical-center-elements" text-center>

          <div>
            <img src="assets/icon/main.png" alt="">
            <h1>Welcome to SPAN!</h1>
          </div>

        </div-->

      <ion-nav #sideNav [root]="sideRoot"></ion-nav>

    </ion-col>


    <ion-fab bottom right (click)="addNewNotice()">
      <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

  </ion-row>

</ion-grid>
