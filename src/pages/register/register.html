<ion-header>

  <ion-navbar color="primary">
    <ion-title padding>Registeration</ion-title>
    <ion-buttons end padding-right>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="no-scroll">

  <div style="margin-top: 90px;margin-right: 16px;">

    <ion-item>
      <ion-label color="primary">
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input #name type="text" placeholder="Full Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input #email type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input #pass type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon color="primary" name="ribbon"></ion-icon>
        &nbsp;&nbsp;Role
      </ion-label>
      <ion-select [(ngModel)]="role">
        <ion-option value="Principal">Principal</ion-option>
        <ion-option value="HOD">HOD</ion-option>
        <ion-option value="Professor">Professor</ion-option>
        <ion-option value="Student" selected="true">Student</ion-option>
      </ion-select>
    </ion-item>

    <div style="padding-top: 60px; padding-left: 16px;" text-center>

      <button ion-button block large (click)="register(name.value, email.value, pass.value)">Sign up</button>

    </div>

  </div>


</ion-content>
