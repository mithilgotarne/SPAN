<ion-header>

  <ion-navbar color="primary">
    <ion-title>Share Notice</ion-title>
    <ion-buttons left padding-left>
      <button ion-button (click)="goBack()">
        <ion-icon style="font-size: 1.66em;" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right padding-left>
      <button ion-button (click)="done()">
        <ion-icon style="font-size: 1.66em;" name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-item-group *ngFor="let user of users; let i = index;">
    <ion-item-divider color="light" *ngIf="user.list.length > 0">
      <ion-label>{{ user.role }}</ion-label>
      <ion-checkbox color="secondary" [(ngModel)]="user.isChecked" (click)="checkAll(i, user.isChecked)"></ion-checkbox>
    </ion-item-divider>
    <ion-item *ngFor="let u of user.list">
      <ion-label>
        <h2>{{ u.val.name }}</h2>
        <p>{{ u.val.role }}</p>
      </ion-label>
      <ion-checkbox color="secondary" [(ngModel)]="u.isChecked" [disabled]="u.isDisabled"
      (ionChange)="check(i, u.key, u.isChecked)"></ion-checkbox>
    </ion-item>
  </ion-item-group>

</ion-content>
