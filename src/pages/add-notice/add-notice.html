<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add New Notice</ion-title>
    <ion-buttons start>
      <button ion-button (click)="tag()">
        <ion-icon style="font-size: 1.66em;" name="share"></ion-icon>
      </button>
      <button ion-button (click)="closePage()">
        <ion-icon style="font-size: 1.66em;" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-top class="no-scroll">

  <ion-item padding-right>
    <ion-label color="primary" stacked>Title</ion-label>
    <ion-input #title type="text"></ion-input>
  </ion-item>
  <ion-item padding-right>
    <ion-label color="primary" stacked>Description</ion-label>
    <ion-textarea #desc rows="10"></ion-textarea>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar padding-left padding-right color="primary-dark">
    <ion-title>{{ sendText }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="create(title.value, desc.value)">
          Create
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
