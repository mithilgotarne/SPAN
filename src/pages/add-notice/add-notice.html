<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add New Notice</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closePage()">
        <ion-icon style="font-size: 1.66em;" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item padding-right>
    <ion-label color="primary" stacked>Title</ion-label>
    <ion-input #title type="text" placeholder="Enter notice title"></ion-input>
  </ion-item>
  <ion-item padding-right>
    <ion-label color="primary" stacked>Description</ion-label>
    <ion-textarea #desc rows="10" placeholder="Enter notice description"></ion-textarea>
  </ion-item>

  <div padding>
    <button ion-button full (click)="create(title.value, desc.value)">Create</button>
  </div>

</ion-content>
