<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item (click)="editDisplayName()">
      <h2>Edit Display Name</h2>
      <p *ngIf="user?.name">{{ user?.name }}</p>
      <p *ngIf="!user?.name">Display name is not set</p>
    </button>
    <ion-item>
      <ion-icon name="ribbon" item-left></ion-icon>
      Role
      <ion-select *ngIf="user?.role" item-right [(ngModel)]="user.role" (ionChange)="updateRole()">
        <ion-option value="Principal">Principal</ion-option>
        <ion-option value="HOD">HOD</ion-option>
        <ion-option value="Professor">Professor</ion-option>
        <ion-option value="Student">Student</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
